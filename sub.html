<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Book Verse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .subscription-box { max-width: 500px; margin: 50px auto; padding: 30px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(157, 203, 215, 0.9); /* Slightly transparent */
    z-index: 1000; /* Ensure it stays on top */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

body {
    padding-top: 70px; /* Adjust based on the navbar height */
}
        footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 30px; }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center" href="bootstrap.html">
                <img src="logo2.png" alt="Book Verse Logo" style="height: 40px; width: auto; margin-right: 10px;">
                <span>BOOK VERSE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="bootstrap.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="detail.html">Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="sub.html">Subscription</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Subscription Form -->
    <div class="subscription-box">
        <h2 class="text-center">Subscribe to Book Verse</h2>
        <p class="text-center">Stay updated with the latest book reviews, recommendations, and exclusive content.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to receive emails from Book Verse</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Subscribe</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
